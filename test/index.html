<!doctype html>
<html>
  <head>
    <title>PlayCanvas multiplayer pack</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.16.0.css">
    <script src="http://cdn.socket.io/socket.io-1.2.1.js"></script>
    <script> var socket = io(); </script>
    <script src="javascripts/motion.js"></script>
  </head>
  <body onmousemove="eventMove(event); return false;">
    <div style="position:absolute;left:0px;top:0px;z-index:0;opacity:1.0">
	<canvas id="canvas" width="600" height="500">
	</canvas>
    </div>
    <div id="map" style="position:absolute;left:0px;top:0px;z-index:1;opacity:0.5"></div>

    <div id="chat" style="position:absolute;left:600px;top:0px">
    <ul id="messages"></ul>
    <ul id="score"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="javascripts/map.js"></script>
    <script src="javascripts/player.js"></script>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="http://code.jquery.com/qunit/qunit-1.16.0.js"></script>
  <script src="tests.js"></script>
  </body>
</html>
</head>
